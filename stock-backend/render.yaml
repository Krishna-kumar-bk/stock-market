services:
  # Python FastAPI Backend
  - type: web
    name: stock-market-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    healthCheckPath: /api/health
    
    # Environment variables (these will be set in Render dashboard)
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.16

# Database (if you want to use Render's PostgreSQL instead of Supabase)
databases:
  - name: stock-market-db
    plan: free
